<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="mailto:ashokabrother@gmail.com" method="GET" enctype="multipart/form-data" style="font-size: larger;">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter Your Name" id="name" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter Your Password" required />
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter Your Age" min="1" max="200" step="5" />
        </div>
        <div>
            <label for="date">Birthdate:</label>
            <input type="date" name="date" id="date" placeholder="Enter Your Birth" min="2020-10-20" />
        </div>
        <div>
            <h4>Favorite Foods</h4>
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana" />
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple" />
            </div>
            <div>
                <label for="pineapple">Pineapple</label>
                <input type="checkbox" name="pineapple" id="pineapple" />
            </div>
        </div>
        <div>
            Gender:
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male" />
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female" />
            </div>
        </div>
        <div>
            <label for="countries">Country:</label>
            <select name="countries" id="countries">
                <option value="nepal">Nepal</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="usa">USA</option>
            </select>
        </div>
        <div>
            <label for="bio">Bio:</label>
            <br />
            <textarea name="bio" id="bio" cols="70" rows="20"></textarea>
        </div>
        <input type="hidden" name="hidden" value="hi" />
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" />
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url" />
        </div>
        <div>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" />
        </div>
        <div>
            <label for="color">Pick Your Color:</label>
            <input type="color" name="color" id="color" value="#008000" />
        </div>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
