<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="results.html" method="POST" enctype="multipart/form-data">
      <fieldset>
        <legend>Personal Information</legend>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="username" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div>
          <label for="date">Birthdate</label>
          <input type="date" name="date" id="date" required min="2010-01-12" max="2024-10-12" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>
        <div>
          Favorite Food:
          <label for="banana">Banana</label>
          <input type="checkbox" name="banana" id="banana" />
          <label for="apple">Apple</label>
          <input type="checkbox" name="apple" id="apple" />
          <label for="orange">Orange</label>
          <input type="checkbox" name="orange" id="orange" />
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" name="age" id="age" min="1" max="200" step="3" />
        </div>
        <div>
          Gender:
          <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" />
          </div>
          <div>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" />
          </div>
        </div>
        <div>
          <label for="eyeColor">Eye Color</label>
          <select name="eyeColor" id="eyeColor" multiple>
            <option value="blue">Blue</option>
            <option value="brown">Brown</option>
            <option value="green">Green</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional Information</legend>
        <div>
          <input type="hidden" name="hidden" value="hi" />
        </div>
        <div>
          <label for="bio">Bio</label>
          <textarea name="bio" id="bio"></textarea>
        </div>
        <div>
          <label for="file">File</label>
          <input type="file" id="file" name="file" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div>
          <label for="url">URL</label>
          <input type="url" name="url" id="url" />
        </div>
        <div>
          <label for="color">Color</label>
          <input type="color" name="color" id="color" />
        </div>
      </fieldset>

      <div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
